<div class="contact-form">
    <h2>Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="error">
          <small *ngIf="contactForm.controls['name'].hasError('required')">Name is required.</small>
          <small *ngIf="contactForm.controls['name'].hasError('minlength')">Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="error">
          <small *ngIf="contactForm.controls['email'].hasError('required')">Email is required.</small>
          <small *ngIf="contactForm.controls['email'].hasError('email')">Please enter a valid email address.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control"></textarea>
        <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="error">
          <small *ngIf="contactForm.controls['message'].hasError('required')">Message is required.</small>
          <small *ngIf="contactForm.controls['message'].hasError('minlength')">Message must be at least 10 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
